<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RdStation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@800;900&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <script type="module" src="./js/app.js"></script>
  <main>
    <header class="header">
      <div class="header__container">
        <img
          alt="RdStation Logo"
          class="header-logo"
          src="./assets/images/logo-rd-station-default.svg"
        />
        <div class="header__container__nav">
          <nav>
            <ul>
              <li>Menu 1</li>
              <li>Menu 2</li>
              <li>Menu 3</li>
              <li>Menu 4</li>
            </ul>
          </nav>
          <div class="header__container__buttons">
            <button class="button btn-secondary">BUTTON</button>
            <button class="button btn-primary">BUTTON</button>
          </div>
        </div>
      </div>
    </header>
    <section></section>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__container__first-row">
          <div class="footer__logo">
            <img
              alt="RdStation Logo"
              class="footer__logo--image"
              src="./assets/images/logo-rd-station-bw.svg"
            />
          </div>
          <hr class="display-md-block display-lg-none">
          <div class="footer__social-icons">
            <a href="https://twitter.com/rd_station" target="_blank" rel="noopener noreferrer">
              <img
                alt="Twitter"
                src="./assets/social/twitter.svg"
              />
            </a>
            <a href="https://www.facebook.com/ResultadosDigitais/" target="_blank" rel="noopener noreferrer">
              <img
                alt="Facebook"
                src="./assets/social/facebook.svg"
              />
            </a>
            <a href="https://www.linkedin.com/showcase/resultadosdigitais/" target="_blank" rel="noopener noreferrer">
              <img
                alt="LinkedIn"
                src="./assets/social/linkedin.svg"
              />
            </a>
            <a href="https://www.instagram.com/resdigitais/" target="_blank" rel="noopener noreferrer">
              <img
                alt="Instagram"
                src="./assets/social/instagram.svg"
              />
            </a>
            <a href="https://www.youtube.com/channel/UC5lPKvmw6-DFya_qreisENQ" target="_blank" rel="noopener noreferrer">
              <img
                alt="Youtube"
                src="./assets/social/youtube.svg"
              />
            </a>
          </div>
        </div>
        <hr class="display-md-none display-lg-block">
        <div class="footer__container__last-row">
          <p>
            © 2021 <strong>RD Station.</strong>
            <a href="https://legal.rdstation.com/pt/privacy-policy/">
              Política de Privacidade.
            </a>
          </p>
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
